<html lang="en" ng-app="app">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="css/sig.css" rel="stylesheet">
</head>
<body ng-controller="AppController">
<div id="input-div" ng-show="genSig" ng-init="genSig = true">
    <h2> Fully Signature Generator!</h2>
    <h5> Enter in your information, then copy your signature to use in your email!</h5>
    <span> <h4>Name: </h4><input ng-model="name"></span>
    <span> <h4>Title: </h4><input ng-model="title"></span>
    <span> <h4>Number: </h4><input ng-model="number"></span>
    <p> Copy below this line! </p>
</div>
<div>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="date=no">
<meta name="format-detection" content="address=no">
<meta name="format-detection" content="email=no">

<table width="320" border="0" cellpadding="0" cellspacing="0" style="margin:0;padding:0;font-family: 'Helvetica Neue', Arial, sans-serif;font-size: 12px;line-height:15px;border-collapse:collapse;-webkit-text-size-adjust:none;">
			<tr valign="top">
				<td width="320" colspan="2" style="width:320px;margin:0;padding:0;font-family: 'Helvetica Neue', Arial, sans-serif;font-size: 6px;line-height:36px;white-space:nowrap;">&nbsp;</td>
			</tr>
			<tr valign="top">
			<td width="145" style="width:145px;margin:0;padding:0;font-family: 'Helvetica Neue', Arial, sans-serif;font-size: 12px;line-height:15px;white-space:nowrap;">
				<strong><span style="color:#000">{{ name }}</span></strong><br />
				<span style="color:#AAA;">{{ title }}</span><br />
				<span class="text" style="border:none;text-decoration:none;color:#AAA"> {{ number }} </span>
			</td>
			<td width="175" valign="top" style="width:175px;margin:0;padding:0;font-family: 'Helvetica Neue',Arial, sans-serif;font-size: 12px;line-height:15px;color:#787b80;white-space:nowrap;">
				<span class="text" style="border:none;text-decoration:none;color:#ffd623"><b>Fully</b></span><br />
				<span class="text" style="border:none;text-decoration:none;color:#BBB">Desks, chairs & things<br />to keep you moving<br />
				<br />
				<span class="text" style="font-size:10px;border:none;text-decoration:none;color:#CCC">Fully is a Certified B Corp<br />
<!-- 				<span class="text" style="border:none;text-decoration:none;color:#CCC">Ergo Depot is now Fully</span> -->
			</td>	
			</tr>
		</table>
<br />&nbsp;


</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
<script type="text/javascript" src="js/sig.js"></script>
</body>
</html>
